<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>The Home of Passion</title>
    </head>
    <body style="background-color: black;">
        <div style="margin-top: 1%; font-size: 13vw; color: white; text-align: center;">
          Passion
        </div>
         <form action="/logout" method="GET">
        <div class="form-group">
          <br>
          <br>
          <button type="submit" class="btn btn-danger form-control" style="width: 98%; margin-left: 1%;">Log Out</button>
        </div>
        </form>
        <form action="/assigndj" method="GET">
        <div class="form-group">
          <br>
          <button type="submit" class="btn btn-success form-control" style="width: 98%; margin-left: 1%;">Assign a DJ!</button>
        </div>
        </form>
        <form action="/restartbbdb" method="GET">
        <div class="form-group">
          <br>
          <button type="submit" class="btn btn-danger form-control" style="width: 98%; margin-left: 1%;">Restart Number Guesses</button>
        </div>
        </form>

        <form action="/addquestion" method="POST">
        <div class="form-group">


          
          <br>

          <input placeholder="Question" type="text" name="question" id="question"  style="width: 98%; margin-left: 1%; height: 50px; margin-bottom: 0.5%;">
          <input placeholder="Lowest" type="text" name="min" id="min"  style="width: 49%; margin-left: 1%; height: 50px; margin-bottom: 0.5% float: left; ">
          <input placeholder="Highest" type="text" name="max" id="max"  style="width: 49%;  height: 50px; margin-bottom: 0.5%; float: right; margin-right: 1%;">
          <br>
      
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success form-control" style="width: 98%; margin-left: 1%;">Add Question</button>
        </div>
        </form>
       
        
        {% if session.get("rank") == "1" %}
        <form action="/deltlink" method="GET">
        <div class="form-group">


          
          <br>

          <input placeholder="ID" type="text" name="data" id="data"  style="width: 98%; margin-left: 1%; height: 50px; margin-bottom: 0.5%;">
          <br>
      
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-danger form-control" style="width: 98%; margin-left: 1%;">Delete Link</button>
        </div>
        </form>
        <form action="/deltacc" method="GET">
        <div class="form-group">


          
          <br>

          <input placeholder="Username" type="text" name="data" id="data"  style="width: 98%; margin-left: 1%; height: 50px; margin-bottom: 0.5%;">
          <br>
      
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-danger form-control" style="width: 98%; margin-left: 1%;">Delete Account</button>
        </div>
        </form>
        <form action="/newacc" method="POST">
        <div class="form-group">

          <br>
          

          <input placeholder="Username" type="text" name="username" id="username"  style="width: 98%; margin-left: 1%; height: 50px; margin-bottom: 2px;">
          <br>

          <input placeholder="Password" type="text" name="password" id="password"  style="width: 98%; margin-left: 1%; height: 50px; margin-bottom: 0.5%;">
          <br>
          
          <select name="rank" class="form-control" style="width: 98%; margin-left: 1%; height: 50px; margin-bottom: 1%;">
            <option value="1">Teacher/Manager</option>
            <option value="2">Top Student/Link Creator</option>
           
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary form-control" style="width: 98%; margin-left: 1%;">Make New Account</button>
        </div>
        </form>
        {% endif %}
        <form action="/newlink" method="POST">
        <div class="form-group">

          <br>
          
          <textarea name="description" id="description"  style="width: 98%; margin-left: 1%;  margin-bottom: 2px; height: 8vw;" placeholder="Enter Description here..."></textarea>
          
          <br>

          <input placeholder="Name" type="text" name="name" id="name"  style="width: 98%; margin-left: 1%; height: 50px; margin-bottom: 0.5%;">
          <br>
          <input placeholder="Link" type="text" name="link" id="link"  style="width: 98%; margin-left: 1%; height: 50px; margin-bottom: 0.5%;">
          <br>
          
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary form-control" style="width: 98%; margin-left: 1%;">Make New Link</button>
        </div>
        </form>
        <form action="/deleteflask" method="GET">
        <div class="form-group">
          <br>
          <button type="submit" class="btn btn-danger form-control" style="width: 98%; margin-left: 1%;">Clearing Cookies/Cache</button>
        </div>
        </form>
       
    </body>
</html>
