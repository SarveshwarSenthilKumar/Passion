<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>Passionate DJ</title>
    </head>
    <body style="background-color: black;">
        <div style="margin-top: 4%; font-size: 13vw; color: white; margin-left: 30%;">
          Passion
        </div>
        <div style="margin-top: 1%; font-size: 6vw; color: white; margin-left: 15%; margin-right: 15%; float: center; text-align: center;">
          DJ {{dj}} was chosen at {{time}}
        </div>
        <form action="/dj" method="POST">
        <div class="form-group">

          <br>
          <br>

          <input placeholder="Name" type="text" name="name" id="name"  style="height: 80px; width: 94%; margin-left: 3%;">
        </div>
        <div class="form-group">

          <button type="submit" class="btn btn-primary form-control" style="height: 80px; font-size: 30px; width: 94%; margin-left: 3%;">Be a DJ!</button>
        </div>
        </form>
    </body>
</html>
